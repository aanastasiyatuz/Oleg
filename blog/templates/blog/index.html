{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<div class="wrap" style="width: 200%;"></div>
<h1 class="mb-5" style="background-color:#212529; color:#fff; height:50px">Posts:</h1>
{% for post in posts %}
    <h3 style="margin-top:40px"><a href="#">{{ post.title }}</a></h3>
    <p style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">{{ post.body }}</p>
{% endfor %}
{% endblock %}
